<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>color Rank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/layout.css" />
</head>
<style>
    header{padding: 10px; background: #000; position: fixed; top: 0; left: 0; right: 0;}
    .header-top{
        display: flex; align-items: center; justify-content: space-between; border-bottom: 1px dashed rgba(255, 255, 255, .5);
        padding-bottom: 5px; margin-bottom: 5px;
    }
    .title{color: #fff; margin: 0; font-size: 25px;}
    .btn-home, .btn-rank{
        outline: 0; border: 0; border-radius: 3px; width: 60px; padding: 5px; box-sizing: border-box; color: #fff; font-weight: 900;
        display: inline-flex; align-items: center; justify-content: center; text-decoration: none; background: green;
    }
    .btn-rank{background: #00f;}

    .header-bottom{
        display: flex; align-items: center; justify-content: space-between;
    }

    .header-bottom select{padding: 10px 5px;}

    .user-list{list-style: none; margin: 0; margin-top: 110px; padding: 0; width: 100%;}
    .user-list li{border-bottom: 1px solid #eee; padding: 10px 5px; display: flex; align-items: center;}
    .user-list li.me{background: #ccc;}

    .game-info{width: 0; flex: 1;}
    .places{width: 50px; text-align: center; margin-right: 5px; font-weight: 900;}
    .place1{font-size: 30px;}
    .place2{font-size: 24px;}
    .place3{font-size: 20px;}

    .thumbnail{border-radius: 8px; margin-right: 5px;}
    .nick{font-weight: 600; margin-bottom: 10px;}
    .rec{font-weight: 600;}
    .stage{width: 70px; display: inline-block; background: linear-gradient(transparent, 50%, #ff0 0);}
    .sec{background: linear-gradient(transparent, 50%, #0f0 0);}

</style>
<body>
    <div class="wrapper">
        <header>
            <div class="header-top">
                <h1 class="title">군계일학 랭킹</h1>
                <a href="./index.html" class="btn-home">홈</a>
            </div>
            <div class="header-bottom">
                <div>
                    <select id="mode">
                        <option value="light">라이트모드</option>
                        <option value="dark">다크모드</option>
                    </select>
                    <select id="type">
                        <option value="all">전체</option>
                        <!-- <option value="friend">친구</option> -->
                    </select>
                </div>
                <button class="btn-rank" onclick="getColorRank();">랭킹!</button>
            </div>
        </header>
        <ul id="userList" class="user-list"></ul>

    </div>

    <script src="../assets/js/common.js"></script>
    <script>
        
        if(!commonJs.isAccess()){
            alert('잘못된 접근입니다.');
            window.location.href = '../login.html';
        }
        
        const userInfo = commonJs.userInfo();

        function getColorRank(){
            ajaxPost({
                url:'https://wondaero.gabia.io/getColorRank',
                data: {
                    id: userInfo.id,
                    mode: qs('#mode').value
                },
                success: function(res){
                    const userList = qs('#userList');
                    userList.innerHTML = '';
                    const res2 = JSON.parse(res);
                    console.log(res2);
                    console.log(userInfo);
                    res2.forEach(function(user, idx){
                        const li = document.createElement('li');

                        const html = `
                            <div class="places place${idx + 1}">${idx + 1}등</div>
                            <img class="thumbnail" src="${user.kakao_thumbnail}"  width="50" />
                            <div class="game-info">
                                <div class="nick txt-overflow1">${userInfo.id == user.id ? user.kakao_nick : 'user' + (idx + 1)}</div>
                                <div class="rec">
                                    <span class="stage">Stage.${user.max_stage}</span>
                                    <span class="sec">${user.min_rec}초</span>
                                </div>
                            </div>
                        `;

                        if(userInfo.id == user.id) li.classList.add('me');

                        li.innerHTML = html;

                        userList.appendChild(li);
                    })
                },
                error: function(){
                    alert('관리자에게 문의하세요.');
                }
            });
        }

    </script>
</body>
</html>
